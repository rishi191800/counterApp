<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter - App</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="wrapper">
        <nav>
            <h1>Welcome to SARA Counter - App</h1>
        </nav>
        <div class="container">
            <div class="counterDiv">
                <h2>Increment And Decrement</h2>
                <div class="buttons">
                    <span class="minus" id="Minus"><i class="fa-solid fa-minus"></i></span>
                    <div id="value"></div>
                    <span class="plus" id="Plus"><i class="fa-solid fa-plus"></i></span>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/13e2fe68a8.js" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
